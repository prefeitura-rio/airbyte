documentationUrl: https://docs.airbyte.com/integrations/sources/couchdb
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Couchdb Spec
  type: object
  required:
    - host
    - port
    - username
    - password
    - database
  properties:
    host:
      type: string
      description: The host of the CouchDB instance.
      examples:
        - localhost
    port:
      type: integer
      description: The port of the CouchDB instance.
      examples:
        - 5984
    username:
      type: string
      description: The username to authenticate with the CouchDB instance.
      examples:
        - admin
    password:
      type: string
      description: The password to authenticate with the CouchDB instance.
      airbyte_secret: true
      examples:
        - password
    database:
      type: string
      description: The database to read data from.
      examples:
        - my_database
    pageSize:
      type: integer
      description: The number of records to fetch in a single request.
      minimum: 1
      default: 1000
      examples:
        - 1000
    tls:
      type: boolean
      description: Whether to use TLS to connect to the CouchDB instance.
      default: false
      examples:
        - true
        - false
    trustCertificate:
      type: boolean
      description: Whether to trust the certificate when using TLS.
      default: false
      examples:
        - true
        - false
